  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {

<body>
  <h1>ğŸŒ¸ ê½ƒì”ë”” ìƒìœ¡ ëŒ€ì‹œë³´ë“œ (ì‹¤ì‹œê°„)</h1>
  <div class="card-container" id="sensorCards">
    <!-- ì„¼ì„œ ì¹´ë“œê°€ JSë¡œ ì±„ì›Œì§‘ë‹ˆë‹¤ -->
  </div>

  <div id="chartContainer">
    <h2 id="chartTitle">ê·¸ë˜í”„ ì œëª©</h2>
    <canvas id="sensorChart"></canvas>
  </div>

  <script>
    const sensorData = {
      'ì˜¨ë„': { unit: 'â„ƒ', range: [15, 25], data: [] },
      'ìŠµë„': { unit: '%', range: [40, 60], data: [] },
      'í† ì–‘ìˆ˜ë¶„': { unit: '%', range: [20, 30], data: [] },
      'ì¡°ë„': { unit: 'lux', range: [20000, 60000], data: [] },
      'í† ì–‘ pH': { unit: '', range: [6.0, 7.0], data: [] }
    };

    const labels = [];  // ì‹œê°„ ê¸°ë¡ìš©
    let chart;

    function createSensorCards() {
      const container = document.getElementById("sensorCards");
      container.innerHTML = '';
      Object.keys(sensorData).forEach(sensor => {
        const div = document.createElement("div");
        div.className = "card";
        div.id = "card-" + sensor;
        div.onclick = () => showChart(sensor);
        div.innerHTML = `
          <div class="label">${sensor}</div>
          <div class="value" id="val-${sensor}">--</div>
          <div class="label" id="stat-${sensor}">ì¸¡ì • ì¤‘...</div>
        `;
        container.appendChild(div);
      });
    }

    function fetchSensorData() {
      // ì´ ë¶€ë¶„ì€ ì‹¤ì œ APIë¡œ êµì²´ ê°€ëŠ¥
      const now = new Date();
      const time = now.toLocaleTimeString('ko-KR', { hour: '2-digit', minute: '2-digit' });
      labels.push(time);
      if (labels.length > 10) labels.shift();

      Object.keys(sensorData).forEach(sensor => {
        const min = sensorData[sensor].range[0];
        const max = sensorData[sensor].range[1];
        const val = (Math.random() * (max - min) + min + (Math.random() * 2 - 1)).toFixed(2);
        const numVal = parseFloat(val);
        sensorData[sensor].data.push(numVal);
        if (sensorData[sensor].data.length > 10) sensorData[sensor].data.shift();

        const valueSpan = document.getElementById("val-" + sensor);
        const statusSpan = document.getElementById("stat-" + sensor);
        const card = document.getElementById("card-" + sensor);

        valueSpan.textContent = val + " " + sensorData[sensor].unit;

        if (numVal < min || numVal > max) {
          statusSpan.textContent = "âš ï¸ ì£¼ì˜";
          card.classList.add("warning");
        } else {
          statusSpan.textContent = "ì •ìƒ";
          card.classList.remove("warning");
        }
      });
    }

    function showChart(sensor) {
      const ctx = document.getElementById('sensorChart').getContext('2d');
      if (chart) chart.destroy();

      chart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: [...labels],
          datasets: [{
            label: `${sensor} (${sensorData[sensor].unit})`,
            data: [...sensorData[sensor].data],
            borderColor: '#3e95cd',
            fill: false,
            tension: 0.3
          }]
        },
        options: {
          responsive: true,
          scales: {
            y: {
              beginAtZero: false
            }
          }
        }
      });

      document.getElementById('chartTitle').innerText = `${sensor} ì„¼ì„œ ë°ì´í„° ì¶”ì´`;
      document.getElementById('chartContainer').style.display = 'block';
    }

    // ì´ˆê¸° ì‹¤í–‰
    createSensorCards();
    fetchSensorData();
    setInterval(fetchSensorData, 5000); // 5ì´ˆ ê°„ê²© ì—…ë°ì´íŠ¸
  </script>
</body>
</html>
